<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop - Book Appointment</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4a90a4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Barber Shop">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✂️ Barber Shop</h1>
            <p>Book Your Appointment</p>
        </header>

        <form id="bookingForm">
            <div class="form-group">
                <label for="customerName">Your Name</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Select Time</label>
                <div id="timeSlots" class="time-slots">
                    <!-- Time slots will be loaded here -->
                </div>
                <input type="hidden" id="selectedTime" name="time" required>
            </div>

            <button type="submit" class="btn-book">Book Appointment</button>
        </form>

        <div id="confirmation" class="confirmation hidden">
            <h2>✅ Booking Confirmed!</h2>
            <p id="confirmationDetails"></p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
